<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='stylesheet.css')}}">
        <title>Form</title>
    </head>
    <body style="background-image: url('static/EMS_background.png')">
        <div id="loginBox">
            <img src="{{url_for('static', filename='UNSW_logo.png')}}">
            <h1>UNSW EMS System</h1>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div>{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <Form method="POST">
                <input type="text" name="name" placeholder="Enter your first name" required/><br>
                <input type="text" name="username" placeholder="Enter your username/email" required/><br>
                <input type="password" name="password" placeholder="Enter your password" required/><br>
                <button type="submit" name="bt">Register</button>
            </Form>
        </div>
    </body>
</html>
