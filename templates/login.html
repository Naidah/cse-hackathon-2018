{% extends 'base.html' %}
{% block content %}
<center>
	<h1> Login </h1>
	{% if fail %}
		<h3 style="color:red">Login failed. Please try again.</h3>
	{% endif %}
	<form action="{{ url_for('login' )}}" method="POST">
	    <div style="padding:5px"><input type="text" name="username" placeholder="Username"></div><br>
	    <div style="padding:5px"><input type="password" name="password" placeholder="Password"></div><br>
	    <button>Login</button>
	</form>
</center>
{% endblock %}
